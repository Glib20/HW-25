<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Завдання 3</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
      background-color: white;
    }

    .square {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0.9;
    }

    .red {
      background-color: #ff7b7b;
      top: 50px;
      left: 50px;
    }

    .blue {
      background-color: #7b83ff;
      top: 90px;
      left: 90px;
    }

    .green {
      background-color: #4dffaa;
      top: 130px;
      left: 130px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="square red"></div>
    <div class="square blue"></div>
    <div class="square green"></div>
  </div>
</body>
</html>
